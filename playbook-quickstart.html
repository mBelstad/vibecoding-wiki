<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quickstart - Vibecoding</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
</head>
<body class="docs-page">
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <span class="logo-icon">âš¡</span>
                    <span class="logo-text">Vibecoding Playbook</span>
                </a>
            </div>
            <nav class="header-nav">
                <button class="btn-icon mobile-menu-toggle" id="mobileMenuToggle" aria-label="Menu">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="btn-icon" id="searchBtn" aria-label="Search" title="Search (Cmd/Ctrl+K)">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM18 18l-4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
                <button class="btn-icon" id="langToggle" aria-label="Language">
                    <span class="lang-text">EN</span>
                </button>
                <button class="btn-icon" id="themeToggle" aria-label="Toggle theme">
                    <svg class="theme-icon sun-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <circle cx="10" cy="10" r="4" stroke="currentColor" stroke-width="2"/>
                        <path d="M10 2v2M10 16v2M18 10h-2M4 10H2M15.66 4.34l-1.41 1.41M5.75 14.25l-1.41 1.41M15.66 15.66l-1.41-1.41M5.75 5.75L4.34 4.34" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <svg class="theme-icon moon-icon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M17 10.5A7 7 0 1 1 9.5 3a5.5 5.5 0 0 0 7.5 7.5z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                </button>
            </nav>
        </div>
    </header>

    <div class="docs-layout">
        <aside class="sidebar" id="sidebar">
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Navigation will be generated by JS -->
            </nav>
        </aside>

        <main class="docs-content" id="docsContent">
            <!-- Content will be inserted here -->
        </main>

        <aside class="toc" id="toc">
            <div class="toc-header" data-i18n="toc.title">On this page</div>
            <nav class="toc-nav" id="tocNav">
                <!-- TOC will be generated by JS -->
            </nav>
        </aside>
    </div>

    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-modal-content">
            <div class="search-input-wrapper">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM18 18l-4-4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <input type="text" id="searchInput" placeholder="Search..." autocomplete="off">
                <button class="search-close" id="searchClose">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M5 5l10 10M15 5L5 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="search-results" id="searchResults"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-markdown.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-javascript.min.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/search.js"></script>
    <script src="js/toc.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Load content based on language
        function loadContent() {
            const lang = localStorage.getItem('vibecoding-lang') || 'no';
            const contentFile = lang === 'en' ? 'playbook-quickstart-content-en.html' : 'playbook-quickstart-content.html';
            
            fetch(contentFile)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('docsContent').innerHTML = html;
                    // Trigger syntax highlighting
                    if (window.Prism) Prism.highlightAll();
                    // Reinitialize TOC
                    if (window.toc) window.toc = new TableOfContents();
                    // Reinitialize search
                    if (window.search) window.search = new Search();
                    // Scroll to hash if present
                    if (window.location.hash) {
                        setTimeout(() => {
                            const element = document.getElementById(window.location.hash.substring(1));
                            if (element) element.scrollIntoView({ behavior: 'smooth' });
                        }, 100);
                    }
                })
                .catch(error => {
                    console.error('Error loading content:', error);
                    document.getElementById('docsContent').innerHTML = '<p>Error loading content. Please refresh the page.</p>';
                });
        }
        
        loadContent();
    </script>
</body>
</html>
